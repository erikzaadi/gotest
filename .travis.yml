language: go
env:
    CURRENT_TAG="$(git describe | cut -c 2- | awk -F '-' '{print $1}')"
go:
  - 1.5
cache:
  directories:
    - "$TRAVIS_BUILD_DIR/gosrc/src"
    - $HOME/gopath/src
    - vendor/bundle
install: 
  - mkdir -p "$TRAVIS_BUILD_DIR/gosrc"
  - go get github.com/laher/goxc
script: goxc -c="$TRAVIS_BUILD_DIR/.goxc.json" -d "$TRAVIS_BUILD_DIR/output/" -pv `git describe| cut -c 2- | awk -F'-' '{print $1}'` 
after_script: ls -lsa "$TRAVIS_BUILD_DIR/output/$CURRENT_TAG/*/"
